<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="0"/>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <script defer src="./js/main.min.js"></script>

    <title>SC2 DS HELPER</title>
  </head>
  <body>
    <main class="wrapper">
      <header>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item nav__item--active">
              <img src="../assets/terr_frame.png" alt="terran" /><span
                >Terran</span
              >
            </li>

            <li class="nav__item">
              <img src="../assets/protoss_frame.png" alt="protoss" /><span
                >Zerg</span
              >
            </li>
            <li class="nav__item">
              <img src="../assets/zerg_frame.png" alt="zerg" /><span
                >Protos</span
              >
            </li>
          </ul>
        </nav>
      </header>
      <div class="tiers">
        <h1>SC2 DS HELPER</h1>
        <!-- TIER 1 STARTS-->
        <div class="tier tier--one">
          <div class="tier__title">
            <img src="../assets/TIER1.png" alt="tier1" />
          </div>
          <div class="tier__unitcards tier__unitcards--one"></div>
        </div>
        <!-- TIER 1 ENDS-->

        <!-- TIER 2 STARTS-->
        <div class="tier tier--two">
          <div class="tier__title">
            <img src="../assets/TIER2.png" alt="tier2" />
          </div>
          <div class="tier__unitcards tier__unitcards--two"></div>
        </div>
        <!-- TIER 2 ENDS-->
        <!-- TIER 3 STARTS-->
        <div class="tier tier--three">
          <div class="tier__title">
            <img src="../assets/TIER3.png" alt="tier3" />
          </div>
          <div class="tier__unitcards tier__unitcards--three"></div>
        </div>
        <!-- TIER 3 ENDS-->
      </div>
    </main>
  </body>
</html>
